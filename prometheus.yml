global:
   scrape_interval: 15s

scrape_configs:
   # Scrape Prometheus itself
   - job_name: 'prometheus'
     static_configs:
        - targets: ['prometheus:9090']

   # Scrape Backend API
   - job_name: 'api'
     static_configs:
        - targets: ['api:8001']
     metrics_path: '/health/metrics'

   # Scrape Node Exporter for host-level metrics
   - job_name: 'node-exporter'
     static_configs:
        - targets: ['node-exporter:9100']
