name: Build and Deploy Docker Image

on:
  push:
    branches:
      - master

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v2

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v1

    - name: Login to Docker Hub
      uses: docker/login-action@v2
      with:
        username: ${{ secrets.DOCKER_USERNAME }}
        password: ${{ secrets.DOCKER_PASSWORD }}

    - name: Set environment variables for frontend
      run: |
        echo "ENV_VAR_NAME=${{ secrets.ENV_VAR_NAME }}" >> ./DS2_Frontend/.env
        echo "ANOTHER_ENV_VAR_NAME=${{ secrets.ANOTHER_ENV_VAR_NAME }}" >> ./DS2_Frontend/.env

    - name: Set environment variables for backend
      run: |
        echo "ENV_VAR_NAME=${{ secrets.ENV_VAR_NAME }}" >> ./DS2_Backend/.env
        echo "ANOTHER_ENV_VAR_NAME=${{ secrets.ANOTHER_ENV_VAR_NAME }}" >> ./DS2_Backend/.env

    - name: Build and push frontend Docker image
      run: |
        docker build -t marine1232/ds2-frontend:latest -f ./DS2_Frontend/Dockerfile ./DS2_Frontend
        docker push marine1232/ds2-frontend:latest

    - name: Build and push backend Docker image
      run: |
        docker build -t marine1232/ds2-backend:latest -f ./DS2_Backend/Dockerfile ./DS2_Backend
        docker push marine1232/ds2-backend:latest

    - name: Build and push Nginx Docker image
      run: |
        docker build -t marine1232/ds2-nginx:latest -f ./Nginx/Dockerfile ./Nginx
        docker push marine1232/ds2-nginx:latest

    - name: Deploy to Docker Desktop
      run: |
        docker-compose -f docker-compose.yml pull
        docker-compose -f docker-compose.yml up -d
